<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-form-clase4.css">
    <title>Repaso HTML</title>
</head>

<body>
    <div>
        <H1>Formulario de Contacto</H1>
        <form action="./pages/detalle.html" method="get">
            <label for="name">
                Nombre:
                <input type="text" name="name" id="name" required>
            </label>
            <label for="email">
                Correo Electronico:
                <input type="email" name="email" id="email" required>
            </label>
            <label for="message">
                Mensaje:
                <textarea name="message" id="message" rows="4" cols="30"></textarea>
            </label>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>

</html>
